<ng-template #content let-modal>
    <div class="modal-header">
        <h2 class="text-center">Appointment report</h2>
        <button type="btn" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        </button>
    </div>
    <div class="modal-body">
        <form [formGroup]="reportForm">
            <div class="form-group">
                <label>Date:</label>
                <div class="input-group mb-3">
                    <input style="margin-left: 1%;" rows="6" class="form-control" type="text"
                        readonly formControlName="dateControl">
                </div>
                <label>Anamnesis:</label>
                <div class="input-group mb-3">
                    <textarea style="margin-left: 1%;" rows="6" class="form-control" type="text"
                        readonly formControlName="anamnesisControl"></textarea>
                </div>

                <label>Diagnosis:</label>
                <div class="input-group mb-3">
                    <textarea style="margin-left: 1%;" rows="6" class="form-control" type="text"
                        readonly formControlName="diagnosisControl"></textarea>
                </div>

                <label>Notes:</label>
                <div class="input-group">
                    <textarea style="margin-left: 1%;" rows="6" class="form-control" type="text"
                        readonly formControlName="notesControl"></textarea>
                </div>
            </div>
        </form>
    </div>
</ng-template>

<button (click)="open(content)" title="Open report" class="btn btn-primary btn-sm" style="border-radius: 10px;">
    <i class="fa fa-file fa-2x"></i>
</button>
