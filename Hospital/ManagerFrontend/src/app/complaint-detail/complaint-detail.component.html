<div class="card">
    <div class="card-header">
        {{'Complaint ID:' + complaint?.complaintId}}
    </div>
    <div class="card-body"
        *ngIf="complaint">
        <div class="row">
            <div class="col-md-8">
                <div class="row">
                    <div class="col-md-4">Date:</div>
                    <div class="col-md-4">{{complaint.date}}</div>
                </div>
                <div class="row">
                    <div class="col-md-4">Content:</div>
                    <div class="col-md-4">{{complaint.content}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="table-responsive table-striped">
    <table class='table'>
        <thead   style="color:rgb(95, 173, 236)">
            <tr>
                <th>Date</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let response of responses'>    
                <td>{{response.date}}</td>
                <td>{{response.content}}</td>
            </tr>
        </tbody>
    </table>
</div>
