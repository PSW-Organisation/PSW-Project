<div class="table-responsive table-striped">
    <table class='table'>
        <thead   style="color:rgb(95, 173, 236)">
            <tr>
                <th>
                    <button class='btn btn-primary'>Add</button>
                </th>
                <th>Date</th>
                <th>Title</th>
                <th>Content</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let complaint of complaints'>    
                <td></td>
                <td>{{complaint.date}}</td>
                <td>
                    <a [routerLink] ="['/complaint' , complaint.complaintId]">
                        {{complaint.title}}
                    </a>
                </td>
                <td>{{complaint.content}}</td>
            </tr>
        </tbody>
    </table>
</div>
