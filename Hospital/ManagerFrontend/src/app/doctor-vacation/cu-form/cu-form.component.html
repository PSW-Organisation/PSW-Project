<form [formGroup]="myForm">
    <div>
        <div>
            <mat-form-field style="width: 300px;" appearance="fill">
                <mat-label>Choose a starting date</mat-label>
                <input matInput [matDatepicker]="pickerStart" formControlName="startTimeCtrl" [min]="minDate" [(ngModel)]="vacation.dateSpecification.startTime" (dateInput)="addEvent('inputStart', $event)" (dateChange)="addEvent('changeStart', $event)"/>
                <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
                <mat-datepicker #pickerStart></mat-datepicker>
            </mat-form-field>
        </div>
        <div>
            <mat-form-field style="width: 300px;" appearance="fill">
                <mat-label>Choose an ending date</mat-label>
                <input matInput [matDatepicker]="pickerEnd" formControlName="endTimeCtrl" [min]="minDate" [(ngModel)]="vacation.dateSpecification.endTime" (dateInput)="addEvent('inputEnd', $event)" (dateChange)="addEvent('changeEnd', $event)"/>
                <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
                <mat-datepicker #pickerEnd></mat-datepicker>
            </mat-form-field>
        </div>
        <label *ngIf="myForm.errors">{{ myForm.errors?.dates }}</label>
        <div>
            <mat-form-field style="width: 300px;" appearance="fill">
                <mat-label>Enter a description</mat-label>
                <input matInput type="text" [(ngModel)]="vacation.description" formControlName="descriptionCtrl"/>
            </mat-form-field>
        </div>
        <label *ngIf="errorMessage.length!==0">{{errorMessage}}</label>
      <div>
        <button type="submit" [disabled]="myForm.invalid" (click)="submit()" mat-button>Submit</button>
    
        <button (click)="cancel()" mat-button>Cancel</button>
      </div>
    </div>
</form>
