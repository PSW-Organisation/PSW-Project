<label>Name</label>
<input type="text" class="form-control" placeholder="Enter pharmacy name" [(ngModel)]="pharmacyName">
<label>Address</label>
<input type="text" class="form-control" placeholder="Enter pharmacy address" [(ngModel)]="pharmacyAddress">
<label>Url</label>
<input type="text" class="form-control" placeholder="Enter pharmacy url" [(ngModel)]="pharmacyUrl">
<label>ApiKey</label>
<input type="text" class="form-control" placeholder="Enter pharmacy api key" [(ngModel)]="hospitalApiKey">
<button type="button" class="btn btn-default" data-dismiss="modal" (click)="editPharmacy()">Edit</button>
