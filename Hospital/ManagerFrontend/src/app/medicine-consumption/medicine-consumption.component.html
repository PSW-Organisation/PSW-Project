<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <h2 style="text-align: center; margin-top: 20px;">Generate PDF Report</h2>
            <div class="form-group mb-3">
                <label for="startDate">Start date</label>
                <input id="startDate" type="date" class="form-control" placeholder="Start date" [(ngModel)]="timeRange.startTime">
            </div>
            <div class="form-group mb-3">
                <label for="endDate">End date</label>
                <input id="endDate" type="date" class="form-control" placeholder="End date" [(ngModel)]="timeRange.endTime">
            </div>
            <div class="form-group mb-3">
                <label for="pharmacySend">Choose Pharmacy</label>
                <select id="pharmacySend" class="form-control" [(ngModel)]="pharmacyUrl">
                    <option  *ngFor="let pharmacy of pharmacies" [value]="pharmacy.pharmacyUrl">{{pharmacy.pharmacyName}}</option>
                </select>
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="button" class="btn btn-primary" (click)="sendConsumptionReport()">Generate</button>
            </div>
            <h2 style="text-align: center; margin-top: 20px;">Generate PDF Report</h2>
            <div class="form-group mb-3">
                <label for="pharmacy">Choose Pharmacy</label>
                <select id="pharmacy" class="form-control" [(ngModel)]="pharmacyUrl">
                    <option  *ngFor="let pharmacy of pharmacies" [value]="pharmacy.pharmacyUrl">{{pharmacy.pharmacyName}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="medicine">Enter medicine name</label>
                <input id="medicine" class="form-control" type="text" placeholder="Medicine name" [(ngModel)]="medicineName">
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="button" class="btn btn-primary" (click)="getMedicineDetails()">Generate</button>
            </div>
        </div>
    </div>
</div>
