<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <h2 style="text-align: center; margin-top: 20px;">Generate PDF Report</h2>
            <div class="form-group mb-3">
                <label for="startDate">Start date</label>
                <input id="startDate" type="date" class="form-control" placeholder="Start date" [(ngModel)]="timeRange.startDate">
            </div>
            <div class="form-group mb-3">
                <label for="endDate">End date</label>
                <input id="endDate" type="date" class="form-control" placeholder="End date" [(ngModel)]="timeRange.endDate">
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button type="button" class="btn btn-primary" (click)="getMedicineReport()">Generate</button>
            </div>
            <h2 style="text-align: center; margin-top: 20px;">Send report to pharmacy</h2>
            <div class="form-group mb-3">
                <label for="select">Choose Pharmacy</label>
                <select id="select" class="form-control" [(ngModel)]="pharmacyUrl">
                    <option  *ngFor="let pharmacy of pharmacies" [value]="pharmacy.pharmacyUrl">{{pharmacy.pharmacyName}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="file">Choose File</label>
                <input type="file"
                    id="file"
                    class="form-control"
                    (change)="handleFileInput($event)">
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">        
                <button type="button" class="btn btn-primary" (click)="uploadFileToActivity()">Send</button>
            </div>
        </div>
    </div>
</div>
