<div class="form-group mb-3">
    <label for="select">Choose Pharmacy</label>
    <select id="select" [(ngModel)]="pharmacyUrl">
        <option  *ngFor="let pharmacy of pharmacies" [value]="pharmacy.pharmacyUrl">{{pharmacy.pharmacyName}}</option>
    </select>
</div>
<div class="form-group mb-3">
    <label for="file">Choose File</label>
    <input type="file"
           id="file"
           (change)="handleFileInput($event)">
</div>          
<button type="button" class="btn btn-primary" data-dismiss="modal" (click)="uploadFileToActivity()">Send</button>
