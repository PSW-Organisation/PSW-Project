<!-- Modal -->
<div id="myModal" class="modal fade" style="display: none;" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <!-- Modal for registration-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Registrartion pharmacy</h4>
        </div>
        <div class="modal-body">
          <label>Name</label>
          <input type="text" class="form-control" placeholder="Enter pharmacy name" [(ngModel)]="newPharmacy.pharmacyName">
          <label>Address</label>
          <input type="text" class="form-control" placeholder="Enter pharmacy address" [(ngModel)]="newPharmacy.pharmacyAddress">
          <label>Url</label>
          <input type="text" class="form-control" placeholder="Enter pharmacy url" [(ngModel)]="newPharmacy.pharmacyUrl">
          <label>ApiKey</label>
          <input type="text" class="form-control" placeholder="Enter pharmacy api key" [(ngModel)]="newPharmacy.pharmacyApiKey">
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="addNewPharmacy()">Add</button>
            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>

<div class="table-responsive table-striped">
    <table class='table'>
        <thead   style="color:rgb(95, 173, 236)">
            <tr>
                <th>
                    <button class='btn btn-primary' data-toggle="modal" data-target="#myModal">Add</button>
                </th>
                <th>Name</th>
                <th>Address</th>
                <th>Url</th>
                <th>Api key</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor = 'let pharmacy of pharmacies'>    
                <td></td>
                <td>{{pharmacy.pharmacyName}}</td>
                <td>{{pharmacy.pharmacyAddress}}</td>
                <td>{{pharmacy.pharmacyUrl}}</td>
                <td>{{pharmacy.pharmacyApiKey}}</td>
            </tr>
        </tbody>
    </table>
</div>
