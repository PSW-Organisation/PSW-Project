<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
            position="end" [(opened)]="isShowing" fixedTopGap="56">
            <ng-content select="[app-sidebar]"></ng-content>
        </mat-sidenav>
        <mat-sidenav-content>
            <ng-content select="[app-sidebar-content]"></ng-content>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
