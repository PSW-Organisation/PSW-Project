<mat-card class="example-card" *ngIf="equipments">
    <mat-card-header>
        <mat-card-title>Room Equipment</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <table class="table" *ngIf="equipments.length !== 0">
            <thead>
                <tr>
                    <th scope="row">Name</th>
                    <th scope="row">Quantity</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let equipment of equipments">
                    <td>{{ equipment.name }}</td>
                    <td>{{ equipment.quantity }}</td>
                </tr>
            </tbody>
        </table>
        <h3 *ngIf="equipments.length === 0">There are no equipments in room.</h3>
    </mat-card-content>
</mat-card>
