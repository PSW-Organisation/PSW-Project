<div class="container text-center">
    <h1 class="pt-3">
        {{title}}
    </h1>
</div>
<div class="container">
    <div class="m-auto w-75 p-3">
        <input class="form-control" type="text" name="search" [ngModel]="searchText" (ngModelChange)="search($event)" autocomplete="off" placeholder="Equipment name">
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Quantity</th>
                <th>Type</th>
                <th>Room</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let equipment of filteredEquipment">
                <td>{{equipment.id}}</td>
                <td>{{equipment.name}}</td>
                <td>{{equipment.quantity}}</td>
                <td>{{equipment.type}}</td>
                <td>{{equipment.roomId}}</td>
            </tr>
        </tbody>
    </table>
</div>
