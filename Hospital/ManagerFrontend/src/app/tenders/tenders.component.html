<div class="titleDiv">
    <table>
        <tr>
            <td><img src="../../assets/favicon.png" style="margin-left:60px ; margin-top: 20px; margin-bottom: 20px;"  width="50" height="50"> </td>
            <td >  <p style="margin-left:20px ; margin-top: 20px; font-style: italic; font-size: x-large; "> LeanOn Hospital</p></td>
        </tr>
    </table>

<!-- Modal -->
<div id="newTender" class="modal fade " style="display: none; " role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <!-- Modal for complaint-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title" style="font-size: x-large;">New tender</h4>
        </div>
        <div class="modal-body">
          
            <div>   <label style="font-size: medium;">Tender items: </label>    
              <table> 
                  <tr style="height: 10px;"> </tr>
                  <div >
                  <tr *ngFor = 'let item of newTender.medicineTransactions' > 
                    <td class="tdInForm"></td>
                    
                    <td ><label   >{{item.medicineName}}</label> </td>
                    <td ><label   >{{item.medicineAmount}}</label> </td>
                </tr></div>
                  <tr> 
                      <td class="tdInForm"> <label style="font-size: medium;">Medicine</label></td>
                      <td ><input type="text" class="form-control" placeholder="Enter medicine" [(ngModel)]="medicine.medicineName"  > </td>
                  </tr>
                  <tr style="height: 10px;"> </tr>
                  <tr> 
                      <td class="tdInForm"> <label style="font-size: medium;">Amount</label> </td>
                      <td style= "width: 250px"><input type="number" class="form-control" placeholder="Enter amount"  [(ngModel)]="medicine.medicineAmount" > </td>
                   </tr>
                 <tr>
                     <td class="tdInForm"> </td><td><button class="btn btn-secondary" (click)="addMedicine(medicine)" >  <i class="bi bi-plus-lg"></i>Add more medicines </button> </td></tr> 
              </table>
            </div>       
              
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" style="margin-right:30px; " data-dismiss="modal" (click)="addNewTender(newTender)" >Post</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
</div>
