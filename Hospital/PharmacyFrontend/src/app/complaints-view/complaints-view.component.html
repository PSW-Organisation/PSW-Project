<div class="backgroundImage">


     <div class="table-responsive table-striped center">
         <h3 style="margin-left: 3.1em; margin-top: 1em"> All registred hospitals</h3>
         <hr/>
         <table class='table'>
             <thead   style="color:rgb(17, 67, 109); opacity: 2.2; background-color: whitesmoke;">
                 <tr>
                     <th> </th>
                     <th style="width: 15em;">Date</th>
                     <th style="width: 15em;">Title</th>
                     <th style="width: 35em;">Content</th>
                     <th style="width: 10em;"> </th>
                     <th style="width: 10em;"></th>
                     <th></th>
                 </tr>
             </thead>
             <tbody>
                
                 <tr *ngFor = 'let complaint of complaints'>    
                     <td></td>
                     <td style="opacity: 2.2; color: black; font-size: 16px;">{{complaint.date | date:'short'}}</td>
                     <td>{{complaint.title}}</td> 
                     <td>{{complaint.content}}</td>
                     <td>  <button class='btn btn-secondary addButton' data-toggle="modal" data-target="#newResponse"><i class="bi bi-chat-left-text"></i>   Send response</button></td>
                     <button style="margin-top:0.9em; width: 8em;" class="btn btn-outline-secondary" (click)="deleteComplaint(complaint.complaintId)"><i class="fa fa-trash"></i> Delete</button>
                 </tr>  
             </tbody>
         </table>
     </div>
      <!-- div za background da bi se videla slika-->
    <div style="height: 600px; width:20px ;"> </div>
     </div>


     <!-- Modal za novi odgovor-->
<div id="newResponse" class="modal fade " style="display: none; " role="dialog" aria-hidden="true">
    <div class="modal-dialog" style="width: 450px;">
      <!-- Modal for complaint-->
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Write response</h4>
        </div>
        <div class="modal-body">
          
            <div> 
                <td>
                     </td>
              <table class="tableModal"> 
                  <tr style="height: 10px;"> </tr>
                
                  <tr style="height: 10px;"> </tr>
                  <tr> 
                      <td class="tdInForm"> <label style="font-size: medium;">Content: </label> </td> </tr>
                      <tr><td > <textarea type="text" class="form-control" style= "width: 380px; height: 100px"  placeholder="Write your response"  [(ngModel)]="response.content" ></textarea></td> </tr>
                  
                    <tr style="height: 10px;"> </tr>
                 <tr> 
                   
                   
                  </tr>
                  <tr style="height: 10px;"> </tr>
                  
              </table>
              
            </div>       
              
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" style="margin-right:30px; " data-dismiss="modal" (click)="responseToComplaint(complaint.complaintId)" >Send</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        </div>
      </div>
    </div>
</div>
