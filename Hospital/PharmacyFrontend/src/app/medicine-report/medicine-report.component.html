<div class="container-fluid">
    <div class="row">
        <div class="col-4">
            <h2 style="text-align: center; margin-top: 20px;">Generate PDF Report</h2>
            <div class="form-group mb-3">
                <label for="select">Choose Medicine</label>
                <select id="select" class="form-control" [(ngModel)]="medicineId">
                    <option  *ngFor="let med of medicine" [value]="med.id">{{med.name}}</option>
                </select>
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">
                <button class="btn btn-primary" (click)="getMedicineReport()">Generate</button>
            </div>
            <h2 style="text-align: center; margin-top: 20px;">Send report to hospital</h2>
            <div class="form-group mb-3">
                <label for="hospital">Choose Hospital</label>
                <select id="hospital" class="form-control" [(ngModel)]="hospitalUrl">
                    <option  *ngFor="let hospital of hospitals" [value]="hospital.hospitalUrl">{{hospital.hospitalName}}</option>
                </select>
            </div>
            <div class="form-group mb-3">
                <label for="file">Choose File</label>
                <input type="file"
                    id="file"
                    class="form-control"
                    (change)="handleFileInput($event)">
            </div>
            <div class="d-grid gap-2 col-2 mx-auto">     
                <button type="button" class="btn btn-primary" (click)="uploadFileToActivity()">Send</button>
            </div>
        </div>
    </div>
</div>
