version: "3.9"

services:
  hospital:
    image: hospital
    build:
      context: .
      dockerfile: Hospital/HospitalAPI/Dockerfile
    ports:
      - 42789:5000
    depends_on:
      - database
    restart: on-failure
    networks:
      - database
