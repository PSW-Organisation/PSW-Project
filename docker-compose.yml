  database:
    image: postgres:14.1-alpine
    restart: always
    networks:
      - database
    environment:
      POSTGRES_PASSWORD: password
      POSTGRES_USER: postgres
      # POSTGRES_DB: docker
    volumes:
      - type: volume
        source: database-data
        target: /var/lib/postgresql/data
    ports:
      - 5002:5432
